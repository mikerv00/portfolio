<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ticket de reserva</title>
	<link rel="stylesheet" href="css/ticket.css">
    <title>Ticket Hotel Reservaciones</title>
</head>
<body>
	<div class="ticket">
        <h1>Ticket de hotel</h1>
        <div class="datos">
          <p><div class="nombre">Tipo:</div><div id="habitacion" class="res"></div></p>
          <p><div class="nombre">Adultos:</div><div id="adultos" class="res"></div></p>
          <p><div class="nombre">Niños:</div><div id="ninios" class="res"></div></p>
          <p><div class="nombre">Precio por habitación:</div><div id="precioHabitacion" class="res"></div></p>
          <p><div class="nombre">Precio por adulto:</div><div id="precioAdulto" class="res"></div></p>
          <p><div class="nombre">Precio por niño:</div><div id="precioNinio" class="res"></div></p>
          <p><div class="nombre">Subtotal:</div><div id="subtotal" class="res"></div></p>
          <p><div class="nombre">IVA:</div><div id="iva" class="res"></div></p>
          <p><div class="nombre">Total:</div><div id="total" class="res"></div></p>
        </div>
      </div>
      

	<script src="js/ticket.js"></script>
</body>
</html>
