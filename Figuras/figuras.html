<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de figuras</title>
    <link rel="stylesheet" href="css/figuras.css" type="text/css"/>
</head>
<body>
    <header>
            <h1>Calculo de figuras</h1>
    </header>
    <section id="todo">
        <section id="principal" class="col-sm-3">
            <select id="opciones"> 
				<option value="0" selected>Seleccione...</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="triangulo">Triangulo</option>
                <option value="circulo">Circulo</option>
           </select>
        </section> 

        <section>

            <article id="cuadrado" class="caja">
                <img src="img/cuadrado.png" alt="figura">
                <label for="cuadradoLado">Su lado es de</label>
                <input type="text" name="cuadrado" id="lado" class="escribir">
                <input type="button" value="Mostrar datos"  onclick="figura.calcularArea();" placeholder="Calcular" class="boton">
           </article>
           <article id="triangulo" class="caja">
                <img src="img/triangulo.jpg" alt="figura">
                <label for="trianguloBase">Su base es de</label>
                <input type="text" name="base" id="base" class="escribir">
                <label for="trianguloAltura">Su altura es de</label>
                <input type="text" name="altura" id="altura" class="escribir">
                <input type="button" value="Mostrar datos" onclick="figura.calcularArea();" placeholder="Calcular" class="boton">
           </article>
           <article id="circulo" class="caja">
                <img src="img/circulo.jpg" alt="figura">
                <label for="circuloRadio">Su radio es de</label>
                <input type="text" name="radio" id="radio" class="escribir">
                <input type="button" value="Mostrar datos" onclick="figura.calcularArea();" placeholder="Calcular" class="boton">
           </article>

            <p id="resultado" class="res">Resultado</p>

        </section>
    </section>
    <script src="js/funcionesFigura.js"></script>
</body>
</html>
