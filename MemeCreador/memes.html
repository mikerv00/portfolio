<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Memes</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Creador de memes</h1>
    </header>
    <section class="row conteiner-fluid vh-100 todo" id="todo">
        <aside id="lateral" class="col-sm-3 late">
            <h4>Selecciona la categoría</h4>
            <select id="cambiar"> 
                
				<option value="0" selected>Seleccione...</option>
                <option value="perros">Perros</option>
                <option value="dibujos">Animaciones</option>
                <option value="humanos">Humanos</option>
           </select>
           <!-- modificar texto -->
           <label for="texto">Escribe el texto del meme:</label><br>
           <input type="text" id="texto" placeholder="Introduce el texto"><br>
           
           <label for="tamanio">Tamaño de fuente:</label>
           <input type="number" id="tamano-input" min="8" max="72" value="24">
           
           <label for="tipo">Tipo de letra:</label>
           <select id="tipo-input">
             <option value="Arial">Arial</option>
             <option value="Times New Roman">Times New Roman</option>
             <option value="Verdana">Verdana</option>
             <option value="Courier New">Courier New</option>
             <option value="Impact">Impact</option>
           </select>
           
           <input type="button" class="btn-warning" onclick="texto();" value="Crear">

        </aside>  
        <section id="principal" class="col-sm-9 prin">

              <article id="perros" class="contenedor art">
                <h3>perros</h3>
                <div class="grupo">
                    <div class="col-4">
                        <img src="img/perro1.jpg" class="galeria" onclick="meme('1');" alt="uno">
                    </div>
                    <div class="col-4">
                        <img src="img/perro2.jpg" class="galeria" onclick="meme('2');" alt="uno">
                    </div>
                    <div class="col-4">
                        <img src="img/perro3.jpg" class="galeria" onclick="meme('3');" alt="uno">
                    </div>
                </div>
                <div class="memeCreado">
                    <img id="mostrar1" src="img/uno.jpg" class="galeria mo" alt="u">
                    <div class="texto-encima"><p id="txt">Texto</p></div>
                </div>
              </article>

              <article id="dibujos" class="contenedor art">
                <h3>dibujos</h3>
                <div class="grupo">
                    <div class="col-4">
                        <img src="img/dibujo1.jpg" class="galeria" onclick="meme2('1');" alt="uno">
                    </div>
                    <div class="col-4">
                        <img src="img/dibujo2.jpg" class="galeria" onclick="meme2('2');" alt="uno">
                    </div>
                    <div class="col-4">
                        <img src="img/dibujo3.jpg" class="galeria" onclick="meme2('3');" alt="uno">
                    </div>
                </div>
                <div class="memeCreado">
                    <img id="mostrar2" src="img/uno.jpg" class="galeria mo" alt="u">
                    <div class="texto-encima"><p id="txt2">Texto</p></div>
                </div>
              </article>

              <article id="humanos" class="contenedor art">
                <h3>humanos</h3>
                <div class="grupo">
                    <div class="col-4">
                        <img src="img/humano1.jpg" class="galeria" onclick="meme3('1');" alt="uno">
                    </div>
                    <div class="col-4">
                        <img src="img/humano2.jpg" class="galeria" onclick="meme3('2');" alt="uno">
                    </div>
                    <div class="col-4">
                        <img src="img/humano3.jpg" class="galeria" onclick="meme3('3');" alt="uno">
                    </div>
                </div>
                <div class="memeCreado">
                <img id="mostrar3" src="img/uno.jpg" class="galeria mo" alt="u">
                <div class="texto-encima"><p id="txt3">Texto</p></div>
                </div>
              </article>

               <!--Caja para poner el resultado-->
            <p id="resultado" class="res"></p>
        </section>
    </section>
    
     <script src="js/memes.js"></script>
    </body>
</html>
